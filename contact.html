	</head>

			<nav class="navbar navbar-expand-lg navbar-dark bg-wine py-4">
				<div class="container-lg">

							src="./assets/img/logos/logo-navbar.png"
							alt="Les femmes et l'informatique logo"
							draggable="false"
						/>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarText"
						aria-controls="navbarText"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>

							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section class="container-lg">
				<h1 class="text-wine fs-3 fw-bold mt-5 mb-4">Contact</h1>
				<form action="send.html" method="post" class="text-wine fw-bold">
					<div class="row">
						<div class="col-12 col-md-6">
							<p class="d-flex align-items-center hr position-relative">
								<label class="form-label mt-2" for="lastname">Nom*:</label>
								<input class="form-control border-0" type="text" name="lastname" required />
							</p>
						</div>
						<div class="col-12 col-md-6">
							<p class="d-flex align-items-center hr position-relative">
								<label class="form-label mt-2" for="name">Prénom*:</label>
								<input class="form-control border-0" type="text" name="name" required />
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<p class="d-flex align-items-center hr position-relative">
								<label class="form-label mt-2" for="email">Email*:</label>
								<input class="form-control border-0" type="email" name="email" required />
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<p class="d-flex align-items-center hr position-relative">
								<label class="form-label mt-2" for="object">Objet*:</label>
								<input class="form-control border-0" type="text" name="object" required />
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<p>
								<label class="form-label mt-2" for="message">Message*:</label>
								<br />
								<textarea
									class="form-control border border-wine border-3"
									name="message"
									rows="10"
									aria-label="With textarea"
								></textarea>
							</p>
						</div>
					</div>
					<div class="row mb-5">
						<div class="d-flex justify-content-center">
							<button
								class="
									px-5
									button
									btn-wine btn-lg
									border border-coffee border-5
									text-decoration-none text-cream
									fs-6
									text-center
								"
								type="submit"
							>
								Envoyer
							</button>
						</div>
					</div>
				</form>
			</section>
		</main>
		<footer>
			<section class="bg-wine py-4 text-cream">
				<div class="container-lg">
					<div class="row">
						<div class="col-sm-5 d-flex align-items-center">
							<img
								class="img-fluid px-5 px-sm-0"
								src="./assets/img/logos/logo-footer.png"
								alt="Les femmes et l'informatique Logo"
								draggable="false"
							/>
						</div>
						<div class="col-sm-1 col-lg-2"></div>
						<div class="col d-flex justify-content-around mt-4 mt-sm-3">
							<ul class="list-unstyled">
								<li>
									<h5 class="fw-bold">Pages</h5>
								</li>
								<li>
									<a href="index.html" class="text-decoration-none link-mustard">Accueil</a>
								</li>
								<li>
									<a href="personnality.html" class="text-decoration-none link-mustard"
										>Personnalités</a
									>
								</li>
								<li>
									<a href="legals.html" class="text-decoration-none link-mustard"
										>Mentions légales</a
									>
								</li>
								<li>
									<a href="contact.html" class="text-decoration-none link-mustard">Contact</a>
								</li>
							</ul>
							<ul class="list-unstyled">
								<li>
									<h5 class="fw-bold">Réseaux</h5>
								</li>
								<li>
									<a href="#" class="text-decoration-none link-mustard">Facebook</a>

								</li>
								<li>
									<a href="#" class="text-decoration-none link-mustard">Pinterest</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			<section class="bg-darkwood py-3 text-cream">
				<div class="container-lg">
					<p class="m-0 text-center text-sm-start">

	</body>
